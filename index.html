<!-- para comit: 1- git add . 
2- git commit -m "created index.html"-->

<!-- vizualizar historico de commit:
1- git log
ou- git log --oneline
ou- git log -n "3(ou numero de commits mostrados de trás para frente)" -->

<!-- primeiro passo é iniciar o repósitorio 
logo após modifica 
indo assim para o stage area que é onde esta preparado 
por fim chega no repository que nada mais é que ele todo "commit", ou seja salvo em historico-->

<!-- git add . adiciona ao stage area logo apos editado 
logo apos: git commit -m "e o nome", faz o upload para o repository-->

<!-- head: mostra o ponto em que o projeto parou(ultimo commit) ou se encotra-->

<!-- git diff: ao usar git diff mostra aonde o projeto foi mudado e como era antes, fazendo as comparações de antes e dps linha a linha -->

<!-- para desfazer modificações no arquivo: quando está em working directory usar: git restore "nome do arquivo", ou para restaurar geral, git restore . -->

<!-- para desfazer alterações em um arquivo ja  upado para o stage area: git restore --stage "nome do arquivo" ou git restore . (para usar em todos arquivos) -->

<!-- para mudar a ultima mensagem do commit caso erre: git commit --amend -m "nome certo para o commit" -->

<!-- para desfazer um commit por completo: git reset --soft HEAD~1 -->
