<!-- git clone: utilizado para baixar o codigo direto do github. 1- entre no github na pagina do codigo,
2- click em code e copie o link do ssh
3- abra o terminal "git bash" , digite (cd "arraste a pagina pra o terminal")
4- apos digitar: (git clone "colar o link ssh")
5- dessa maneira o projeto estará clonado para continuar usando de modo remoto 
6- comando: git remote --v (trás referencia de endereço remoto vinculado)
7- após isto segue procedimento padrao de commit e push -->

<!-- git pull: sempre utilizar git remote --v para ver se tem repositorio vinculado e não causar problemas 
após essa conferencia, ao utilizar o comando git pull, ele vai pegar o arquivo mais atualizado existente no githud do projeto clonado "busca por atualizações no github do codigo"-->
